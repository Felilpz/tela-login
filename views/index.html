<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="public/css/style.css">
    <!-- Link CSS -->
    <script src="public/js/script.js" defer></script>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="img/code-slash.svg" type="image/x-icon">
</head>

<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2>Faça o login para Entrar!</h2>
                <form method="post">
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="email"
                            placeholder="Digite o seu e-mail: " required>
                        <label for="email" class="form-label">
                            Digite o seu email:
                        </label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="pass"
                            placeholder="Digite sua senha: " required>
                        <input type="checkbox" class="form-checkbox mt-4" onclick="mostrarSenha()">Mostrar senha
                        <label for="password" class="form-label">
                            Digite sua senha:
                        </label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Enviar">
                </form>
            </div>
            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="public/img/sign_in.svg" alt="Imagem de entrar no sistema" class="img-fluid">
                </div>

                <div class="col-12" id="link-container">
                    <a href="cadastro.html">Ainda não tem cadastro?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
