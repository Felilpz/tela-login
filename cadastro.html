<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FavIcon -->
    <link rel="shortcut icon" href="img/code-slash.svg" type="image/x-icon">
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Realize seu cadastro!</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Digite o seu nome: " required>
                        <label for="name" class="form-label">Digite o seu nome: </label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Digite o seu nome: " required>
                        <label for="lastname" class="form-label">Digite o seu sobrenome: </label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite o seu nome: " required>
                        <label for="email" class="form-label">Digite seu email: </label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha: " required>
                        <label for="password" class="form-label">Digite sua senha: </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Digite sua senha: " required>
                        <label for="confirmPassword" class="form-label">Confirme sua senha: </label>
                    </div>

                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form">
                            <label for="agree-form" class="form-check-label">Você aceita os <a href="#">termos de serviço</a>?</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" value="" id="newsletter" name="newwsletter" checked>
                            <label for="newwsletter" class="form-check-label">Deseja receber as nossas Newsletter?</label>
                        </div>
                    </div>
                    <input type="submit" value="Cadastrar" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/hello.svg" class="img-fluid" alt="Imagem homem hello its me">
                    </div>

                    <div class="col-12" id="link-container">
                        <a href="index.html">Eu já tenho uma conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
